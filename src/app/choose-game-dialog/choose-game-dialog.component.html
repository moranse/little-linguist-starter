<div mat-dialog-content>
    <h5>Choose category to play in game:</h5>
    <mat-form-field>
        <mat-label></mat-label>
        <mat-select [(value)]="selected">
            <mat-option *ngFor="let category of this.allCategories" [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <h5>Number of words in category: {{getCategoryByID(selected)?.words?.length}}</h5>
    <h5>Last update: {{getCategoryByID2(selected)}}</h5>

</div>
