  <div class="game">
    <button class="exit" (click)="exitGame()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
    <h1>Cardes memory - {{ currentCategory?.name }}</h1>
    <div *ngIf="!isFullyLoaded">
        <div><mat-spinner></mat-spinner></div>
      </div>
    <div *ngIf="isFullyLoaded"></div>
        <mat-card class="custom-content" *ngFor="let card of cardGrid; let i = index" (click)="flipCard(i)">
          <mat-card-content *ngIf="!card.isFlipped">{{ card.word.origin }}</mat-card-content>
        </mat-card>
        <mat-card class="custom-content" *ngFor="let card of cardGrid; let i = index" (click)="flipCard(i)">
            <mat-card-content *ngIf="!card.isFlipped">{{ card.word.target }}</mat-card-content>
          </mat-card>
