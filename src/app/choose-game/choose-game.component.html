<h1>Let's Play</h1>
<div class="container">
  <div>
    <mat-card appearance="outlined" class="game" *ngFor="let game of allGames" >
      <mat-card-title>
        {{game?.name}}
      </mat-card-title>
      <mat-card-content>
        {{game?.details}}
        <button mat-icon-button (click)="chooseCategory(category?.id, category?.name)">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
